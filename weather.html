<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода в Казани</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4a6491;
        }
        
        .weather-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin: 25px 0;
            border-left: 5px solid #4a6491;
        }
        
        .weather-icon {
            font-size: 3rem;
            color: #4a6491;
            margin: 15px 0;
        }
        
        #resultTemp {
            color: #2c3e50;
            font-size: 1.5rem;
            margin: 15px 0;
            min-height: 40px;
        }
        
        button {
            background: #4a6491;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        button:hover {
            background: #2c3e50;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 25px;
            color: #4a6491;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border: 1px solid #4a6491;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .home-link:hover {
            background: #4a6491;
            color: white;
            text-decoration: none;
        }
        
        .loading {
            display: none;
            color: #4a6491;
            margin: 10px 0;
        }
        
        .temp-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            text-align: left;
        }
        
        .detail-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .detail-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        @media (max-width: 600px) {
            .temp-details {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> Погода в Казани</h1>
        
        <div class="weather-box">
            <div class="weather-icon" id="weatherIcon">
                <i class="fas fa-cloud-sun"></i>
            </div>
            
            <div id="resultTemp">Нажмите кнопку для проверки погоды</div>
            
            <div class="temp-details" id="tempDetails" style="display: none;">
                <div class="detail-item">
                    <div class="detail-label"><i class="fas fa-thermometer-half"></i> Ощущается как</div>
                    <div class="detail-value" id="feelsLike">--°С</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label"><i class="fas fa-tint"></i> Влажность</div>
                    <div class="detail-value" id="humidity">--%</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label"><i class="fas fa-wind"></i> Ветер</div>
                    <div class="detail-value" id="windSpeed">-- м/с</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label"><i class="fas fa-compress-alt"></i> Давление</div>
                    <div class="detail-value" id="pressure">-- гПа</div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Загрузка данных...
            </div>
        </div>
        
        <button onclick="checkWeather()">
            <i class="fas fa-sync-alt"></i> Проверить погоду
        </button>
        
        <br>
        <a href="index.html" class="home-link">
            <i class="fas fa-home"></i> На главную страницу
        </a>
    </div>
    
    <script src="static/js/weather.js"></script>
</body>
</html>
