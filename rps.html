<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-Ножницы-Бумага</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #4a6491;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .game-title {
            font-size: 2rem;
            color: #4a6491;
            margin-bottom: 5px;
        }
        
        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #4a6491;
            text-align: center;
        }
        
        #title {
            color: #2c3e50;
            font-size: 1.8rem;
            margin: 10px 0;
        }
        
        #gameLog {
            color: #666;
            font-size: 1.2rem;
            margin: 15px 0;
            min-height: 60px;
        }
        
        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .choice-btn {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
        }
        
        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-color: #4a6491;
            background: #f8f9fa;
        }
        
        .choice-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .choice-name {
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .stats-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
        }
        
        #totalPlays {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .stats-table th {
            background: #4a6491;
            color: white;
            padding: 12px;
            text-align: center;
        }
        
        .stats-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .stats-table tr:last-child td {
            border-bottom: none;
            color: #666;
            font-size: 0.9rem;
        }
        
        .wins-cell {
            color: #2e7d32;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .draws-cell {
            color: #f57c00;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .losses-cell {
            color: #d32f2f;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 25px;
            color: #4a6491;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border: 1px solid #4a6491;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .home-link:hover {
            background: #4a6491;
            color: white;
            text-decoration: none;
        }
        
        .result-animation {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .choices {
                flex-direction: column;
                align-items: center;
            }
            
            .choice-btn {
                width: 200px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="game-title"><i class="fas fa-hand-scissors"></i> Камень-Ножницы-Бумага</h1>
            <p style="color: #667;">Классическая игра против компьютера</p>
        </div>
        
        <div class="result-box">
            <h2 id="title">Выберите свой ход!</h2>
            <p id="gameLog">Сделайте первый ход</p>
            
            <img id="winImage" style="height: 300px; display: none; margin: 0 auto;" class="result-image" src="static/img/winner.jpg" alt="Победа">
            <img id="loseImage" style="height: 300px; display: none; margin: 0 auto;" class="result-image" src="static/img/loser.webp" alt="Поражение">
            <img id="drawImage" style="height: 300px; display: none; margin: 0 auto;" class="result-image" src="static/img/tie.gif" alt="Ничья">
        </div>
        
        <div class="choices">
            <button class="choice-btn" onclick="playerMove('rock')">
                <img class="choice-img" src="static/img/rock.webp" alt="Камень">
                <span class="choice-name">Камень</span>
            </button>
            
            <button class="choice-btn" onclick="playerMove('paper')">
                <img class="choice-img" src="static/img/paper.jpg" alt="Бумага">
                <span class="choice-name">Бумага</span>
            </button>
            
            <button class="choice-btn" onclick="playerMove('scissors')">
                <img class="choice-img" src="static/img/scissors.jpg" alt="Ножницы">
                <span class="choice-name">Ножницы</span>
            </button>
        </div>
        
        <div class="stats-section">
            <h3 id="totalPlays">Еще не было ни одной игры</h3>
            
            <table class="stats-table">
                <tr>
                    <th>Победы</th>
                    <th>Ничьи</th>
                    <th>Поражения</th>
                </tr>
                <tr>
                    <td id="winsCell" class="wins-cell">0</td>
                    <td id="drawsCell" class="draws-cell">0</td>
                    <td id="lossesCell" class="losses-cell">0</td>
                </tr>
                <tr>
                    <td id="winsPercentCell">0.0%</td>
                    <td id="drawsPercentCell">0.0%</td>
                    <td id="lossesPercentCell">0.0%</td>
                </tr>
            </table>
        </div>
        
        <div style="text-align: center;">
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> На главную страницу
            </a>
        </div>
    </div>
    
    <script src="static/js/rps.js"></script>
</body>
</html>
